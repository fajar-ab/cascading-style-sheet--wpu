<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opacity</title>
    <style>

        body {
            background-image: url(img/food.png);
        }

        .satu {
            width: 200px;
            height: 200px;
            background-color: rgba(248, 248, 160, 0.5
            );
            position: relative;
        }

        .dua {
            width: 80px;
            height: 80px;
            background-color: sandybrown;
            position: absolute;
            left: 160px;
            top: 160px;
        }

    </style>
</head>
<body>
    
    <div class="satu">
        <div class="dua"></div>
    </div>

</body>
</html>
