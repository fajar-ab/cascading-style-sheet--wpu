<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float</title>
    <style>
        .container {
            width: 400px;
            margin: auto;
            padding: 5px;
            border: 2px dotted slategray;
        }

        .kotak {
            width: 50px;
            height: 50px;
            background-color: salmon;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 1px;
            float: right;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="kotak">1</div>
        <div class="kotak">2</div>
        <div class="kotak">3</div>
        <div class="kotak">4</div>
        <div class="kotak">5</div>
        <div class="kotak">6</div>
        <div class="kotak">7</div>
        <div class="kotak">8</div>
        <div class="kotak">9</div>
        <div class="kotak">10</div>
    </div>

</body>
</html>
